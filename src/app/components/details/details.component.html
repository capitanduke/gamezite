<div class="game">
  <ng-container *ngFor="let trailer of gameTrailer.results">
    <div class="game-trailer">
      <p>{{ trailer.data.max }}</p>
      <vg-player>
        <video #media [vgMedia]="$any(media)" id="singleVideo" preload="auto" controls>
          <source src="{{ trailer.data.max }}" type="video/mp4">
        </video>
      </vg-player>
    </div>
  </ng-container>
  <div class="game-thumb-container">
    <img
      *ngIf="game?.background_image"
      src="{{ game?.background_image }}"
      alt="thumbnail"
      class="game-thumbnail"
    />
  <p *ngIf="!game?.background_image">No image</p>
  </div>
  <div class="game-description">
    <p class="game-name">{{ game?.name }}</p>
    <!--<div class="game-platforms">
      <img
        *ngFor="let gamePlatform of game.parent_platforms"            
        class="game-platform"
        src="assets/images/platforms/{{ gamePlatform.platform.slug }}.svg"
        alt="{{ gamePlatform.platform.slug }}"
      />
    </div>-->
  </div>
</div>
